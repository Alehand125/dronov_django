{% extends "base.html" %}
{% block title %} {{good.name}} :: {{good.category.name}}
{%endblock %}

{% block main %}
    <h2>{{good.name}}</h2>
    <p class="category">Категория: {{good.category.name}}</p>
    <p>{{ good.description|linebreaksbr}}</p>
    <p>{% if not good.in_stock %}<strong> Нет в наличии</strong> {% endif %}</p>
    <p class="not-in-stock">
        <!--<a href="/goods/{{good.category.id }}/">Назад-->
        <a href="{% url "index" cat_id=good.category.id %}?page={{pn}}">Назад
        </a>
    </p>

{%endblock%}
